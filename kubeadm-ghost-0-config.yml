apiVersion: kubeadm.k8s.io/v1beta2
kind: ClusterConfiguration
networking:
  serviceSubnet: 172.19.0.0/16
  podSubnet: 172.18.0.0/16
controlPlaneEndpoint: 192.168.0.49
imageRepository: k8s.gcr.io
clusterName: ghost-0
apiServer:
  extraArgs:
    advertise-address: 192.168.0.49
    requestheader-client-ca-file: /etc/kubernetes/pki/requestheader-client-ca.crt
    requestheader-allowed-names: ""
    requestheader-extra-headers-prefix: X-Remote-Extra-
    requestheader-group-headers: X-Remote-Group
    requestheader-username-headers: X-Remote-User
    proxy-client-cert-file: /etc/kubernetes/pki/proxy-client.crt
    proxy-client-key-file: /etc/kubernetes/pki/proxy-client.key
    enable-aggregator-routing: "true"
